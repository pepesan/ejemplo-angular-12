<form (submit)="addTodo()">
  <input type="text" [(ngModel)]="todo.text"
         [ngModelOptions]="{standalone: true}"/>
</form>
<h2>{{todo.text}}</h2>
<h3>Listado de tareas</h3>
<ul>
  <li *ngFor="let todo of todos">
    {{todo.text}}
    <button (click)="deleteTodo(todo.text)" >Borrar</button>
  </li>
</ul>

<app-main></app-main>
