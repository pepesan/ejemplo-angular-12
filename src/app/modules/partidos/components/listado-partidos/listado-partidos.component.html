<h3>Listado de partidos As√≠ncrono</h3>
<ul>
  <li *ngFor="let resultado of listado | async">
    {{resultado.nombre}}: {{resultado.dipu}}
    <img src="https://cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}"
         width="90px"
         height="40px"/>
  </li>
</ul>
<h3>Listado de partidos sin async</h3>
<ul>
  <li *ngFor="let resultado of listadoVisible">
    {{resultado.nombre}}: {{resultado.dipu}}
    <img src="https://cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}"
         width="90px"
         height="40px"/>
  </li>
</ul>
