<div>
  <h3>Listado de enlaces a detalles</h3>
  <div>
    <a
      class="btn btn-outline-warning btn-lg active" role="button" aria-pressed="true"
      id="item-add" [routerLink]="['/modulo-lista-detalle/edit', '0']">Add</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listado; index as i">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>
        <a
          class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
          id="show-{{item.id}}" [routerLink]="['/modulo-lista-detalle/detalle', item.id]">Show</a>
        <a
          class="btn btn-outline-warning btn-lg active" role="button" aria-pressed="true"
          id="show-{{item.id}}" [routerLink]="['/modulo-lista-detalle/edit', item.id]">Edit</a>
        <!-- Botón para abrir el diálogo -->
        <a (click)="deleteItem(item.id)"
           class="btn btn-outline-danger btn-lg active" role="button" aria-pressed="true"
          id="delete-{{item.id}}" >Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="modal" id="miDialogo">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Cabecera del diálogo -->
        <div class="modal-header">
          <h5 class="modal-title">Título del Diálogo</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Contenido del diálogo -->
        <div class="modal-body">
          <p>Contenido del diálogo...</p>
        </div>

        <!-- Pie del diálogo -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
