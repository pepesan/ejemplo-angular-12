<h1>Ejemplo FormGroupAnidado</h1>
<form class="form-group" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="firstName">First Name:</label>
  <input id="firstName" class="form-control" type="text" formControlName="firstName">
  <div *ngIf="profileForm.controls['firstName'].status=='INVALID'"
       class="alert alert-danger">
    <div *ngIf="profileForm.controls['firstName'].errors?.required == true">
      Name is required.
    </div>

  </div>
  {{profileForm.get('firstName')}}
  <label for="lastName">Last Name:</label>
  <input id="lastName" class="form-control" type="text" formControlName="lastName">
  <label for="street">Street:</label>
  <input id="street" class="form-control" type="text" formControlName="address.street">
  <label for="city">City:</label>
  <input id="city" class="form-control" type="text" formControlName="address.city">
  <label for="state">State:</label>
  <input id="state" class="form-control" type="text" formControlName="address.state">
  <label for="zip">ZIP:</label>
  <input id="zip" class="form-control" type="text" formControlName="address.zip">
  <input id="form-submit" class="btn btn-success" type="submit" value="Enviar" [disabled]="!profileForm.valid"/>
</form>
<button class="btn btn-success" (click)="muestra()" type="button">Muestra</button>
<button class="btn btn-success" (click)="cambia()" type="button">Cambia</button>
{{profileForm.valid }}
{{profileForm.value['firstName'] }}
{{profileForm.status}}
